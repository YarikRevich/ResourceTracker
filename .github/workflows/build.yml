name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        cache: maven
        distribution: 'temurin'
    - name: "Build CLI"
      run: |
        make build-cli
    - name: "Build GUI"
      run: |
        make build-gui
