name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        cache: maven
        distribution: 'temurin'

    - name: "Install prerequisites"
      run: |
        make prepare

    - name: "Linter"
      run: |
        make lint

    - name: "Build API Server"
      run: |
        make build-api-server

    - name: "Build CLI"
      run: |
        make build-cli

    - name: "Build GUI"
      run: |
        make build-gui
