    Provider:
      type: string
      enum:
        - aws
    TerraformDeploymentApplicationResult:
      required:
        - machineAddress
      properties:
        machineAddress:
          type: string
    TerraformDestructionApplication:
      required:
        - requests
        - provider
        - credentials
      properties:
        requests:
          type: array
          items:
            $ref: "#/components/schemas/DestructionRequest"
        provider:
          $ref: "#/components/schemas/Provider"
        credentials:
          $ref: "#/components/schemas/CredentialsFields"

    CredentialsFields:
      anyOf:
        - $ref: "#/components/schemas/AWSCredentials"
        - $ref: "#/components/schemas/GCPCredentials"

    AWSCredentials:
      required:
        - secrets
        - region
      properties:
        secrets:
          $ref: "#/components/schemas/AWSSecrets"
        region:
          type: string
    AWSSecrets:
      required:
        - accessKey
        - secretKey
      properties:
        accessKey:
          type: string
        secretKey:
          type: string

    GCPCredentials:
      required:
        - key
      properties:
        key:
          type: string



