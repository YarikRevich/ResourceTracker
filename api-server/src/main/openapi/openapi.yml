    DestructionRequest:
      required:
        - name
      properties:
        name:
          type: string
    ValidationSecretsApplication:
      required:
        - provider
        - file
      properties:
        provider:
          $ref: "#/components/schemas/Provider"
        file:
          type: string
          format: binary
    ValidationSecretsApplicationResult:
      required:
        - valid
        - credentials
      properties:
        valid:
          type: boolean
        secrets:
          oneOf:
            - $ref: "#/components/schemas/AWSSecrets"
    ValidationScriptApplication:
      required:
        - file
      type: object
      properties:
        file:
          type: array
          items:
            type: string
            format: binary
    ValidationScriptApplicationResult:
      required:
        - valid
        - data
      properties:
        valid:
          type: boolean
        data:
          type: array
          items:
            type: string
    ApplicationInfoResult:
      properties:
        externalApi:
          $ref: "#/components/schemas/ApplicationExternalApiInfoResult"
    ApplicationExternalApiInfoResult:
      required:
        - version
        - hash
      properties:
        version:
          type: string
        hash:
          type: string
    HealthCheckResult:
      required:
        - status
        - checks
      properties:
        status:
          $ref: "#/components/schemas/HealthCheckStatus"
        checks:
          type: array
          items:
            $ref: "#/components/schemas/HealthCheckUnit"
    HealthCheckUnit:
      required:
        - name
        - status
      properties:
        name:
          type: string
        status:
          $ref: "#/components/schemas/HealthCheckStatus"
    HealthCheckStatus:
      type: string
      enum:
        - UP
        - DOWN